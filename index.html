<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanson Liu's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #intro, #subtext {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-family: 'Arial', sans-serif;
            z-index: 2;
            opacity: 0;
            white-space: nowrap;
        }

        #subtext {
            top: 50%; /* Slightly below the intro text */
            font-size: 30px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <canvas id="gameOfLife"></canvas>
    <div id="intro">Hi, I am Hanson Liu.</div>
    <div id="subtext">a CS/pmath student at the University of Waterloo</div>

    <script>
        // Game of Life Setup
        const canvas = document.getElementById('gameOfLife');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cols = Math.floor(canvas.width / 10);
        const rows = Math.floor(canvas.height / 10);
        let grid = createGrid(cols, rows);

        function createGrid(cols, rows) {
            let grid = new Array(cols);
            for (let x = 0; x < cols; x++) {
                grid[x] = new Array(rows);
                for (let y = 0; y < rows; y++) {
                    grid[x][y] = Math.random() < 0.2 ? 1 : 0;
                }
            }
            return grid;
        }

        function drawGrid(grid) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    if (grid[x][y] === 1) {
                        ctx.fillStyle = 'green';
                        ctx.fillRect(x * 10, y * 10, 10, 10);
                    }
                }
            }
        }

        function updateGrid(grid) {
            let newGrid = createGrid(cols, rows);
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    let neighbors = countNeighbors(grid, x, y);
                    if (grid[x][y] === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[x][y] = 1;
                    } else if (grid[x][y] === 0 && neighbors === 3) {
                        newGrid[x][y] = 1;
                    } else {
                        newGrid[x][y] = 0;
                    }
                }
            }
            return newGrid;
        }

        function countNeighbors(grid, x, y) {
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let col = (x + i + cols) % cols;
                    let row = (y + j + rows) % rows;
                    sum += grid[col][row];
                }
            }
            sum -= grid[x][y];
            return sum;
        }

        function gameLoop() {
            grid = updateGrid(grid);
            drawGrid(grid);
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Intro text animation
        const intro = document.getElementById('intro');
        const subtext = document.getElementById('subtext');

        function typeWriter(element, text, i, callback) {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1);
                setTimeout(() => typeWriter(element, text, i + 1, callback), 100); // 2 seconds for the full text
            } else if (callback) {
                callback();
            }
        }

        // Show intro text and start typing
        setTimeout(() => {
            intro.style.opacity = 1;
            typeWriter(intro, 'Hi, I am Hanson Liu.', 0, () => {
                // After the intro is fully typed, wait for 5 seconds and show the subtext
                setTimeout(() => {
                    subtext.style.opacity = 1;
                    typeWriter(subtext, 'a CS/pmath student at the University of Waterloo', 0);
                }, 5000);
            });
        }, 1000); // Start typing the intro text after 1 second

    </script>

</body>
</html>
