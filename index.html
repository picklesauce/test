<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanson Liu's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            position: fixed; /* Keep the canvas fixed to the viewport */
            top: 0;
            left: 0;
            z-index: 1;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3;
            padding: 15px 0;
            text-align: center;
        }

        header a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
        }

        #intro, #subtext {
            position: relative;
            top: 150px; /* Adjusted to create space between the header and intro */
            color: white;
            font-size: 40px;
            z-index: 2;
            opacity: 0;
            white-space: nowrap;
            text-align: center;
        }

        #subtext {
            top: 180px; /* Slightly below the intro text */
            font-size: 30px;
            opacity: 0;
        }

        section {
            padding: 150px 20px;
            color: black;
            font-size: 30px;
            text-align: center;
            background-color: gray;
            z-index: 2;
            position: relative;
        }

        #projects, #contact, #about {
            min-height: 600px;
        }
    </style>
</head>
<body>

    <canvas id="gameOfLife"></canvas>

    <!-- Header Navigation -->
    <header>
        <a href="#projects">My Projects</a>
        <a href="#contact">Contact Me</a>
        <a href="#about">About Me</a>
    </header>

    <!-- Intro and Subtext -->
    <div id="intro">Hi, I am Hanson Liu.</div>
    <div id="subtext">a CS/pmath student at the University of Waterloo</div>

    <!-- Sections -->
    <section id="projects">testing</section>
    <section id="contact">testing</section>
    <section id="about">testing</section>

    <script>
        // Game of Life Setup
        const canvas = document.getElementById('gameOfLife');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight; // Cover the full page height
        }

        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        const cols = Math.floor(canvas.width / 10);
        const rows = Math.floor(canvas.height / 10);
        let grid = createGrid(cols, rows);

        function createGrid(cols, rows) {
            let grid = new Array(cols);
            for (let x = 0; x < cols; x++) {
                grid[x] = new Array(rows);
                for (let y = 0; y < rows; y++) {
                    grid[x][y] = Math.random() < 0.2 ? 1 : 0;
                }
            }
            return grid;
        }

        function drawGrid(grid) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    if (grid[x][y] === 1) {
                        ctx.fillStyle = 'green';
                        ctx.fillRect(x * 10, y * 10, 10, 10);
                    }
                }
            }
        }

        function updateGrid(grid) {
            let newGrid = createGrid(cols, rows);
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    let neighbors = countNeighbors(grid, x, y);
                    if (grid[x][y] === 1 && (neighbors === 2 || neighbors === 3)) {
                        newGrid[x][y] = 1;
                    } else if (grid[x][y] === 0 && neighbors === 3) {
                        newGrid[x][y] = 1;
                    } else {
                        newGrid[x][y] = 0;
                    }
                }
            }
            return newGrid;
        }

        function countNeighbors(grid, x, y) {
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let col = (x + i + cols) % cols;
                    let row = (y + j + rows) % rows;
                    sum += grid[col][row];
                }
            }
            sum -= grid[x][y];
            return sum;
        }

        function gameLoop() {
            grid = updateGrid(grid);
            drawGrid(grid);
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Intro text animation
        const intro = document.getElementById('intro');
        const subtext = document.getElementById('subtext');

        function typeWriter(element, text, i, callback) {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1);
                setTimeout(() => typeWriter(element, text, i + 1, callback), 100); // 2 seconds for the full text
            } else if (callback) {
                callback();
            }
        }

        // Start typing effects
        setTimeout(() => {
            intro.style.opacity = 1;
            typeWriter(intro, 'Hi, I am Hanson Liu.', 0, () => {
                subtext.style.opacity = 1;
                typeWriter(subtext, 'a CS/pmath student at the University of Waterloo', 0);
            });
        }, 1000); // Start typing after 1 second

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

    </script>

</body>
</html>
